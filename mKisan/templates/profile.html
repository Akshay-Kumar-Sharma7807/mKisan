{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="p-6">
    <h1 class="text-2xl font-bold">
        Profile
    </h1>

    <div class="flex flex-col">
        <div>Name: {{user.username}}</div>
        <div>Email: {{user.email}}</div>
        <div>Phone Number: {{user.number}}</div>
    </div>

    <a href="{% url 'index' %}" class="btn btn-primary">Go Back to Home</a>
</div>
{% endblock %}
