{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="m-auto p-4 border-teal border-2 text-xl">{{ message }}</div>
<form action="" method="post" class="p-4 mx-auto grid columns-1 gap-2">
    {% csrf_token %}
    <h1 class="text-xl block pb-2">Login</h1>

    <input type="text" name="number" placeholder="Your Phone number" id="number" required>
    <input type="password" name="password" id="password" placeholder="Password" required>

    <button class="px-3 py-2 rounded-lg bg-teal-300">Login</button>
</form>
{% endblock %}
